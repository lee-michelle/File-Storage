<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
<script type="text/javascript" th:src="@{/jquery-3.0.0.min.js}"></script>
<script type="text/javascript">

   function load() {
	  var aliasName= $("#aliasName").val();
	  document.upload.action = "/storage/upload?aliasName="+ aliasName;
	  document.upload.submit();
	}  
 
</script>

</head>
<body>
<ul class="AmendBox" style="margin-top: 20px">
	<li class="Amend_list_1" >
		    <span class="list_Title"><em>*</em><b th:text="|#{UI-00064}|">文件</b></span> 

	    <div class="file_box_warp"> 
			<ul id="thelist" class="file_box uploader-list"> 
			</ul>  
		</div>	 
		<form name="upload" action="" method="post" enctype="multipart/form-data">
			<input type="file" name="file" id="fileId"/>
			<input type="text" name="aliasName" id="aliasName"/>
			<button type="button" onclick="load();" >上传</button>
		</form>	
	</li>
	</ul>
</body>
</html>
